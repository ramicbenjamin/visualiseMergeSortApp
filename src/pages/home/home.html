<ion-header>
  <ion-navbar>
    <ion-title>Sort</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)] = "arrayForSort"placeholder="What you want to sort?"></ion-input>
    </ion-item>
    <ion-item>
        <button ion-button full (click) = "sortArray()">SORT!</button>
    </ion-item>
    <ion-item *ngIf = "arraySorted">
      <ion-label>
          Sorted array is: {{sortedArray}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
