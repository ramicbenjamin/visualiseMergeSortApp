<ion-header>
  <ion-navbar>
    <ion-title>Sort</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="input" placeholder="Items, separated by commas" disabled></ion-input>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col col-6>
      <button (click)="animate()" [disabled]="animating" ion-button full>Animate</button>
    </ion-col>
    <ion-col col-6>
      <button (click)="randomize()" [disabled]="animating" ion-button full>Generate random</button>
    </ion-col>
  </ion-row>

  <visualizer></visualizer>
</ion-content>
